<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>ShoeBox MTG Collection Tracker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/keyrune.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div id="appContainer"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://fb.me/react-0.13.1.js"></script>
	<script src="https://fb.me/JSXTransformer-0.13.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.js"></script>

	<script src="components/app.jsx" type="text/jsx"></script>
	<script src="components/cardImage.jsx" type="text/jsx"></script>
	<script src="components/cardSelector.jsx" type="text/jsx"></script>
	<script src="components/setSelector.jsx" type="text/jsx"></script>
	<script src="components/cardSearchBox.jsx" type="text/jsx"></script>
	<script src="components/entryList.jsx" type="text/jsx"></script>
	<script src="components/entry.jsx" type="text/jsx"></script>
	
	<script type="text/jsx">
		(function(configuration) {
			$.getJSON(configuration.cardDbUrl )
				.then(function(data) {
					var collection = JSON.parse(localStorage.getItem(configuration.collectionLocalStorageKey)) || {};
					React.render(
						<App db={data} collection={collection} />,
						document.getElementById('appContainer')
					);
				});
		}({
			cardDbUrl: 'http://mtgjson.com/json/AllSets.json',
			collectionLocalStorageKey: 'collection'
		}));
	</script>
</body>
</html>
