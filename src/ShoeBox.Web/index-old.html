<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>ShoeBox MTG Collection Tracker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/keyrune.min.css">
	<link rel="stylesheet" href="css/app.css">
	<style>
		#CardImageContainer img {
			max-height: 100%;
			max-width: 100%;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-12">

						<div class="form-group">
							<label>Set:</label>
							<select id="SetSelector" class="form-control"></select>
						</div>

						<div class="form-group">
							<label>Card:</label>
							<input type="text" id="CardSearch" class="form-control" autofocus />
						</div>

					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<table id="Entries" class="table"></table>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div>
					<button type="button" id="ExportButton" class="btn btn-defaut">Download Collection</button>
				</div>
				<div id="CardImageContainer">
					<img id="CardImage" />
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="scripts/index.js"></script>
</body>
</html>
